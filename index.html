<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="left">
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Store</a></li>
        </ul>
      </div>
      <div class="right">
        <ul>
          <li><a href="">Gmail</a></li>
          <li><a href="">Images</a></li>

          <li>
            <a href=""><img src="./images/appicon.png" alt="" /></a>
          </li>
          <li>
            <button class="sing-in">Sing In</button>
          </li>
        </ul>
      </div>
    </header>
    <!-- main -->
    <main class="main-container">
      <img src="./images/googlelogo.png" alt="" />

      <div class="search">
        <img class="mig" src="./images/magnifying_glass.jpg" alt="" />
        <input class="input" type="search" />
        <img class="mic" src="./images/google_microphone.png" alt="" />
      </div>
      <div>
        <button class="btn-search">Google Search</button>
        <button class="btn-search">I'm Feeling Lucky</button>
      </div>
      <div class="main-language">
        <p>
        Other Languages you can use Google:
        <a  href="">English</a>
      </p>
      </div>
      
    </main>
    <!-- footer -->

    <footer class="footer">
      <div class="country">Turkey</div>

      <div class="footer-bar">
        <ul class="footer-left">
          <li><a href="">Advertising</a></li>
          <li><a href="">Business</a></li>
          <li><a href="">How Search Works</a></li>
        </ul>
        <ul class="footer-right">
          <li><a href="">Privacy</a></li>
          <li><a href="">Terms</a></li>
          <li><a href="">Setting</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
